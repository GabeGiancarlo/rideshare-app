{% extends "base.html" %}

{% block title %}Register as Driver - Rideshare Application{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <h2 style="color: #667eea; margin-bottom: 30px; text-align: center;">Create Driver Account</h2>
    
    <form method="POST" action="{{ url_for('register_driver') }}">
        <h3 style="margin-bottom: 20px; color: #495057;">Account Information</h3>
        
        <div class="form-group">
            <label>Username <span class="required">*</span></label>
            <input type="text" name="username" required>
        </div>
        
        <div class="form-group">
            <label>Password <span class="required">*</span></label>
            <input type="password" name="password" required>
        </div>
        
        <div class="form-group">
            <label>Email <span class="required">*</span></label>
            <input type="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label>Full Name <span class="required">*</span></label>
            <input type="text" name="full_name" required>
        </div>
        
        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" name="phone_number">
        </div>
        
        <h3 style="margin: 30px 0 20px 0; color: #495057;">Driver Information</h3>
        
        <div class="form-group">
            <label>License Number <span class="required">*</span></label>
            <input type="text" name="license_number" required>
        </div>
        
        <div class="form-group">
            <label>License Expiry Date</label>
            <input type="date" name="license_expiry">
        </div>
        
        <h3 style="margin: 30px 0 20px 0; color: #495057;">Vehicle Information</h3>
        
        <div class="form-group">
            <label>Vehicle Make</label>
            <input type="text" name="vehicle_make">
        </div>
        
        <div class="form-group">
            <label>Vehicle Model</label>
            <input type="text" name="vehicle_model">
        </div>
        
        <div class="form-group">
            <label>Vehicle Year</label>
            <input type="number" name="vehicle_year" min="1900" max="2025">
        </div>
        
        <div class="form-group">
            <label>Vehicle Color</label>
            <input type="text" name="vehicle_color">
        </div>
        
        <div class="form-group">
            <label>License Plate</label>
            <input type="text" name="license_plate">
        </div>
        
        <div class="form-group">
            <label>Insurance Number</label>
            <input type="text" name="insurance_number">
        </div>
        
        <button type="submit" class="btn" style="width: 100%;">Create Driver Account</button>
    </form>
    
    <p style="text-align: center; margin-top: 20px;">
        <a href="{{ url_for('index') }}">Back to Home</a>
    </p>
</div>
{% endblock %}
