{% extends "base.html" %}

{% block title %}Register - Rideshare Application{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <h2 style="color: #667eea; margin-bottom: 30px; text-align: center;">Create New Account</h2>
    
    <form method="POST" action="{{ url_for('register') }}">
        <div class="form-group">
            <label>Account Type <span class="required">*</span></label>
            <select name="account_type" required>
                <option value="">Select account type</option>
                <option value="rider">Rider</option>
                <option value="driver">Driver</option>
            </select>
        </div>
        
        <button type="submit" class="btn" style="width: 100%;">Continue</button>
    </form>
    
    <p style="text-align: center; margin-top: 20px;">
        Already have an account? 
        <a href="{{ url_for('rider_login') }}">Login as Rider</a> or 
        <a href="{{ url_for('driver_login') }}">Login as Driver</a>
    </p>
</div>
{% endblock %}
