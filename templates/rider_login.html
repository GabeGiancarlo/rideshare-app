{% extends "base.html" %}

{% block title %}Rider Login - Rideshare Application{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto;">
    <h2 style="color: #667eea; margin-bottom: 30px; text-align: center;">Rider Login</h2>
    
    <form method="POST" action="{{ url_for('rider_login') }}">
        <div class="form-group">
            <label>Username <span class="required">*</span></label>
            <input type="text" name="username" required autofocus>
        </div>
        
        <div class="form-group">
            <label>Password <span class="required">*</span></label>
            <input type="password" name="password" required>
        </div>
        
        <button type="submit" class="btn" style="width: 100%;">Login</button>
    </form>
    
    <p style="text-align: center; margin-top: 20px;">
        Don't have an account? <a href="{{ url_for('register') }}">Create one</a>
    </p>
</div>
{% endblock %}
