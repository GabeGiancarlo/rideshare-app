{% extends "base.html" %}

{% block title %}Register as Rider - Rideshare Application{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <h2 style="color: #667eea; margin-bottom: 30px; text-align: center;">Create Rider Account</h2>
    
    <form method="POST" action="{{ url_for('register_rider') }}">
        <h3 style="margin-bottom: 20px; color: #495057;">Account Information</h3>
        
        <div class="form-group">
            <label>Username <span class="required">*</span></label>
            <input type="text" name="username" required>
        </div>
        
        <div class="form-group">
            <label>Password <span class="required">*</span></label>
            <input type="password" name="password" required>
        </div>
        
        <div class="form-group">
            <label>Email <span class="required">*</span></label>
            <input type="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label>Full Name <span class="required">*</span></label>
            <input type="text" name="full_name" required>
        </div>
        
        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" name="phone_number">
        </div>
        
        <h3 style="margin: 30px 0 20px 0; color: #495057;">Payment Preferences</h3>
        
        <div class="form-group">
            <label>Payment Information</label>
            <input type="text" name="payment_info">
        </div>
        
        <div class="form-group">
            <label>Preferred Payment Method</label>
            <input type="text" name="preferred_payment" placeholder="e.g., Credit Card, PayPal">
        </div>
        
        <div class="form-group">
            <label>Credit Card Last 4 Digits</label>
            <input type="text" name="credit_card_last4" maxlength="4">
        </div>
        
        <div class="form-group">
            <label>Default Location</label>
            <input type="text" name="default_location">
        </div>
        
        <button type="submit" class="btn" style="width: 100%;">Create Rider Account</button>
    </form>
    
    <p style="text-align: center; margin-top: 20px;">
        <a href="{{ url_for('index') }}">Back to Home</a>
    </p>
</div>
{% endblock %}
